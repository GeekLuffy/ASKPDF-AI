<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign in to your account</h2>
        
        <form action="/signin" method="POST" class="space-y-4">
            <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg">
            <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg">
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg">Sign In</button>
        </form>
        <p class="text-sm text-center">
            Don't have an account? <a href="/signup" class="text-blue-600">Sign up</a>
        </p>
        
    </div>
</body>
</html>
