<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-lg rounded-xl">
        <h2 class="text-2xl font-bold text-center text-gray-800">Sign Up</h2>
        
        {% if error and error.strip() %}
        <p class="text-red-500 text-center">{{ error }}</p>
    {% endif %}
    
    <form action="/signup" method="POST" class="space-y-4">
        <input type="email" name="email" placeholder="Email" required class="w-full px-4 py-2 border rounded-lg">
        <input type="password" name="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg">
        <input type="password" name="confirm_password" placeholder="Confirm Password" required class="w-full px-4 py-2 border rounded-lg">
        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">Sign Up</button>
    </form>
    <p class="text-sm text-center">
        Already have an account? <a href="/signin" class="text-blue-600">Sign in</a>
    </p>
    
    </div>
</body>
</html>
